<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeView.locale}">

	<head>
<title>No Module Access</title>
<meta content="text/html;charset=UTF8" http-equiv="Content-Type" />
	</head>
	<h:body>

		<form>

			<div id="noModuleAccess"
				style="font-size: 12px; font-family: Verdana;">

				<table width="100%">
					<tr>
						<td><h:outputLabel id="label1"
								for="#{webutillibmsgs.no_module_access}"
								value="#{webutillibmsgs.no_module_access}"
								style="color:red;display: inline;" /><br />
						<br /></td>
					</tr>
				</table>
			</div>
		</form>
		<h:form>
			<h:link>
				<h:outputLabel id="label2" for="Return to Portal"
					value="#{webutillibmsgs.returnToPortal}"
					onclick="#{logonView.portalURL}" />
			</h:link>
		</h:form>

	</h:body>
</f:view>
</html>
