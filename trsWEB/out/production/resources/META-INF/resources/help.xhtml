<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<title>Helptext</title>
	<f:verbatim>
		<frameset rows="25,*" border="0"> <frame
			src="closeHelp.xhtml" name="closeHelp" scrolling="no"
			noresize="noresize" frameborder="0" marginwidth="30" marginheight="1" />
		<frame
			src="#{helpBean.getProgramScreenHelpURL(param.currentPage, param.lang)}"
			name="help" scrolling="auto" noresize="noresize" frameborder="0"
			marginwidth="15" marginheight="1" />

		<noframes>
			<body class="bodyColruyt bodyColruyt">
				<div>This browser does not support frames. Please upgrade.</div>
			</body>
		</noframes>

		</frameset>
	</f:verbatim>
</ui:composition>
