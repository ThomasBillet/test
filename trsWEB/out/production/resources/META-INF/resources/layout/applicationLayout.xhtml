<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<!-- The function required to pick and render the appropriate language through the language flow.-->
#{localeView.languageViaFlow()}
<f:view locale="#{localeView.locale}">
	<h:head>
		<!--  IE compatibility for intranet application.
			  'IE=edge' ensures that Internet Explorer uses the latest engine.
		      The current Internet Explorer version includes the 
		      latest security updates as well as feature support.
	     -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type"
			content="application/xhtml+xml; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="#{centralizedStaticDataBean.getCentralStaticResourcePath(centralizedStaticDataBean.css,'application.css')}" />
	</h:head>
	<h:body styleClass="colruytBody">
	 	<script type="text/javascript"  src="#{centralizedStaticDataBean.getCentralStaticResourcePath(centralizedStaticDataBean.javascript,'application.js')}"></script>	 
		<div id="appContainer" class="colruytContainer ">
			<div id="appHeader" class="colruytBody ui-grid" >
				<ui:insert name="appHeader">
					<ui:include src="/include/appHeader.xhtml" />
				</ui:insert>
			</div>
		
		<div id="appMenu">
			<div id="mobileMode">
				<a class="Animated1MenuOpen" id="menu-button" onclick="setMenuState();">
            		<span class="Animated05MenuOpen" id="menuline1"></span>
            		<span class="Animated05MenuOpen" id="menuline2"></span>
            		<span class="Animated05MenuOpen" id="menuline3"></span>
       			 </a>	
			</div>
			<div id="appMenuContent">
			<ui:insert name="appMenu" >
				<ui:include src="/include/appMenu.xhtml" ></ui:include>
			</ui:insert>
			</div>
		</div>
		<div></div>
		<div id="appContent">
			<p:panel id="appContentPanel" style="border:none; overflow:auto;">
				<p:messages id="myErrorMessages" showDetail="true" globalOnly="true"/>
				<ui:insert name="pageContent"></ui:insert>
			</p:panel>	
		</div>	
		</div>	
		
		<!--  Will be put in the head of the page but must be put inside of the body otherwise the richfaces 
			stylesheets are added after this one so we cannot overrule any richfaces default style -->
		<link rel="stylesheet" href="#{centralizedStaticDataBean.getCentralStaticResourcePath(centralizedStaticDataBean.css,'application.css')}" />		
	</h:body>
	</f:view>
 <f:verbatim>
	<script type="text/javascript">
		//varaiable with default domain name 'colruyt.int' which can be used to set the document.domain setting.
		var domain = "#{centralizedStaticDataBean.domain}";
		document.getElementById('appContentPanel').style.height = (getBrowserContentHeight() - 45)
				+ 'px';
		window.onresize = resize;

		function resize() {
			document.getElementById('appContentPanel').style.height = (getBrowserContentHeight() - 45)
					+ 'px';
		}
	</script>
</f:verbatim>  
</html>
